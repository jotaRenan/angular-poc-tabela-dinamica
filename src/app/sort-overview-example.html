<table matSort (matSortChange)="sortData($event)">
  <tr>
    <th *ngFor="let coluna of colunas" [mat-sort-header]="coluna.sortHeader">{{coluna.nome}}</th>
  </tr>

  <tr *ngFor="let dessert of sortedData">
    <td *ngFor="let coluna of colunas">
      <ng-template appComponenteInjetavel 
        [component]="coluna.componenteCelula" 
        [conteudoExibicao]="dessert[atributoExibicaoColuna[coluna.nome]]" 
        [atribuirConteudo]="coluna.funcaoAtribuicao"
      ></ng-template>
    </td>
    
  </tr>
</table>
